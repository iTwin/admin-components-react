name: Deploy Storybook to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (rush)
        run: |
          set -e
          node common/scripts/install-run-rush.js install

      - name: Build repo (rush build)
        run: |
          set -e
          node common/scripts/install-run-rush.js build

      - name: Build Storybook static
        working-directory: packages/apps/storybook
        run: |
          set -e
          # Try workspace-aware pnpm build first, fall back to running the package script directly with pnpm
          pnpm -w run -r --filter @itwin/platform-storybook build || (cd packages/apps/storybook && pnpm run build)

      - name: Upload Storybook artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: packages/apps/storybook/storybook-static

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
